{% extends 'base.html' %}

{% block title %}{{ profile.name }}{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<main class="profile">
    <section id="fullpage">
    {% for slide in slides %}
        <section class="section" id="section{{ loop.for }}">
            {{ slide.body|safe }} 
        </section>
    {% endfor %}
    </section>
    {% include 'components/nav.html' %}
</main>
{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function() {
        App.init();
        $('#fullpage').fullpage();
    });
</script>
{% endblock %}
