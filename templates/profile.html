{% extends 'base.html' %}

{% block title %}{{ profile.name }}{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<main class="profile">
    <section id="fullpage">
    {% for slide in slides %}
        <section class="section" data-anchor="{{ loop.index }}" id="section{{ loop.index }}">
            {% include 'slides/two-up.html' %}
        </section>
    {% endfor %}
    </section>
    {% include 'components/nav.html' %}
</main>
{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function() {
        App.init();
    });
</script>
{% endblock %}
