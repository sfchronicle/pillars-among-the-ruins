<section class="two-up" id="left" data-src="{{ slide.image_url }}" style="background-image: url({{ url_for('static', filename='images/holder.jpg') }}); {{ slide.custom_css|safe }}"></section>
<!-- Fallback for non JavaScript browsers -->
<noscript><section class="two-up noscript" id="left" style="background-image: url({{ slide.image_url }}); {{ slide.custom_css|safe }}"></section></noscript>
<section class="two-up" id="right">
    <div class="two-up-container">
        {{ slide.body|safe }}
        {% if slide.is_lede %}
            <h2>{{ profile.name }}</h2>
            <section class="button-group">
                <a href="#" data-featherlight="#video-modal" title="Play {{profile.name}}'s video vignette">
                    <i class="fa fa-play"></i> Play
                </a>

                <a href="#" id="start-profile" title="Proceed through {{profile.name}}'s profile">
                    <i class="fa fa-arrow-down"></i> Go
                </a>
            </section>

            <!-- <a href="#"><img src="http://placehold.it/300x250" alt="" class="banner-ad"></a> -->
        {% elif slide.is_end %}
            <h2>{{ profile.name }}</h2>
            <section class="button-group">
                <a href="#" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" title="Share via Email"><i class="fa fa-envelope"></i></a>
            </section>

            <!-- <a href="#"><img src="http://placehold.it/500x100" alt="" class="banner-ad"></a> -->
        {% endif %}
    </div>
    {% if not slide.is_end and not slide.is_lede %}
    {% include 'slides/_controls.html' %}
    {% endif %}
    <div class="alt-overlay" unselectable="on"></div>
</section>
